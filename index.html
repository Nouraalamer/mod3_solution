<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: rgb(142, 144, 48);
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: rgb(77, 63, 150);
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyCtrl.itemsToBuy">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="toBuyCtrl.buyItem($index)">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="toBuyCtrl.itemsToBuy.length === 0">
          Everything is bought!
        </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtCtrl.boughtItems">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="boughtCtrl.boughtItems.length === 0">
          Nothing bought yet.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
